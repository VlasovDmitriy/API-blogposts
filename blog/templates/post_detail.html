<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

<h2>Комментарии</h2>
{% for comment in post.comments.all %}
    <p>{{ comment.author.username }}: {{ comment.text }}</p>
{% endfor %}


<h2>Добавить комментарий</h2>
<form method="post" action="">
    {% csrf_token %}
    {{ comment_form.as_p }}
    <button type="submit">Добавить комментарий</button>
</form>
